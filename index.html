<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慢讀</title>
    <script src="https://unpkg.com/opencc-js@1.0.5/dist/umd/full.js"></script>
    <style>
        :root {
            --background-color: #f4f1ea;
            --text-color: #3a3a3a;
            --control-color: #a9a9a9;
            --control-hover-color: #8b8b8b;
            --progress-color: #4a7c85;
            /* 【新增】為序號設定一個獨立的顏色 */
            --number-color: #8a7968;
        }

        body {
            margin: 0;
            padding-top: 25px; 
            font-family: 'Noto Serif TC', serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        #progress-bar {
            height: 8px;
            background-color: var(--progress-color);
            width: 0%;
            transition: width 0.4s ease-out;
        }

        #progress-percentage {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 14px;
            font-weight: bold;
            color: var(--progress-color);
            font-family: 'Helvetica Neue', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #settings-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
        }

        #text-input {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid var(--control-color);
            border-radius: 5px;
            background-color: #fff;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1.5rem;
        }

        .timer-setting {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        #timer-input {
            width: 50px;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid var(--control-color);
            border-radius: 5px;
            margin: 0 1rem;
        }

        #start-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: var(--control-hover-color);
        }

        #reader-view {
            display: none;
            width: 80%;
            max-width: 800px;
            height: 60%;
            position: relative;
        }

        #display-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            width: 100%;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
            /* 【修訂】增加底部內邊距，將內容整體向上推移 */
            padding-bottom: 15vh;
            box-sizing: border-box;
        }

        #display-wrapper.fade-out {
            opacity: 0;
        }
        
        #paragraph-number {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            /* 【修訂】使用新的獨立顏色變數 */
            color: var(--number-color); 
            height: 2.5rem;
            line-height: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        #text-display {
            font-size: 1.8rem;
            line-height: 1.8;
            text-align: left;
        }

        .controls {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin: 0 20px;
            fill: var(--control-color);
            transition: fill 0.3s ease;
        }

        .control-button:hover {
            fill: var(--control-hover-color);
        }

        .control-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div id="progress-container">
        <div id="progress-bar"></div>
        <span id="progress-percentage">0%</span>
    </div>

    <div class="container">
        <div id="settings-view">
            <textarea id="text-input" placeholder="在此貼上您的文字..."></textarea>
            <div class="timer-setting">
                <span>每</span>
                <input type="number" id="timer-input" value="7" min="4">
                <span>秒翻頁</span>
            </div>
            <button id="start-button">開始閱讀</button>
        </div>

        <div id="reader-view">
            <div id="display-wrapper">
                <div id="paragraph-number"></div>
                <div id="text-display"></div>
            </div>

            <div class="controls">
                <button class="control-button" id="prev-button" title="上一頁">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button class="control-button" id="stay-button" title="停留">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
                <button class="control-button" id="next-button" title="下一頁">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const settingsView = document.getElementById('settings-view');
        const readerView = document.getElementById('reader-view');
        const textInput = document.getElementById('text-input');
        const timerInput = document.getElementById('timer-input');
        const startButton = document.getElementById('start-button');
        
        const displayWrapper = document.getElementById('display-wrapper');
        const paragraphNumberDisplay = document.getElementById('paragraph-number');
        const textDisplay = document.getElementById('text-display');

        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const stayButton = document.getElementById('stay-button');
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = document.getElementById('progress-percentage');

        let textSegments = [];
        let currentIndex = 0;
        let intervalId = null;
        let isStaying = false;
        let pageTurnInterval = 7000;

        const toTraditional = OpenCC.Converter({ from: 'cn', to: 'tw' });

        startButton.addEventListener('click', () => {
            const rawText = textInput.value;
            if (rawText.trim() === '') {
                alert('請輸入文字內容');
                return;
            }

            const traditionalText = toTraditional(rawText);
            const correctedText = traditionalText.replace(/“/g, '「').replace(/”/g, '」');
            const textWithMarkers = '__NEW_PARA__' + correctedText.replace(/\n\s*/g, '__NEW_PARA__');

            segmentText(textWithMarkers);
            
            pageTurnInterval = parseInt(timerInput.value, 10) * 1000;
            if (isNaN(pageTurnInterval) || pageTurnInterval < 4000) {
                pageTurnInterval = 4000;
                timerInput.value = 4;
            }

            settingsView.style.display = 'none';
            readerView.style.display = 'block';
            
            currentIndex = 0;
            displaySegment(currentIndex);
            startAutoPageTurn();
        });

        function segmentText(text) {
            const regex = /(?<=[。？！\.”’』」])|(?=__NEW_PARA__)/g;
            const rawSegments = text.split(regex).filter(segment => segment && segment.trim() !== '');
            
            let processedSegments = [];
            for (const segment of rawSegments) {
                if (processedSegments.length > 0 && /^\s*[」”’』]\s*$/.test(segment)) {
                    processedSegments[processedSegments.length - 1].text += segment;
                } else {
                    const isNew = segment.startsWith('__NEW_PARA__');
                    processedSegments.push({
                        text: isNew ? segment.substring('__NEW_PARA__'.length) : segment,
                        isNewPara: isNew,
                        paraNumber: null 
                    });
                }
            }

            let paragraphCounter = 1;
            textSegments = processedSegments.map(segment => {
                if (segment.isNewPara) {
                    segment.paraNumber = paragraphCounter;
                    paragraphCounter++;
                }
                return segment;
            });
        }
        
        function displaySegment(index) {
            if (index >= 0 && index < textSegments.length) {
                const segmentObject = textSegments[index];
                displayWrapper.classList.add('fade-out');

                setTimeout(() => {
                    if (segmentObject.paraNumber !== null) {
                        paragraphNumberDisplay.textContent = segmentObject.paraNumber;
                    } else {
                        paragraphNumberDisplay.textContent = '';
                    }

                    textDisplay.textContent = segmentObject.text;
                    
                    displayWrapper.classList.remove('fade-out');
                    
                    updateProgressBar();
                }, 800);
            }
        }

        function updateProgressBar() {
            if (textSegments.length > 0) {
                const percentage = ((currentIndex + 1) / textSegments.length) * 100;
                progressBar.style.width = percentage + '%';
                progressPercentage.textContent = Math.round(percentage) + '%';
            } else {
                progressBar.style.width = '0%';
                progressPercentage.textContent = '0%';
            }
        }

        function startAutoPageTurn() {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(() => {
                if (!isStaying) {
                    goToNextSegment();
                }
            }, pageTurnInterval);
        }

        function stopAutoPageTurn() {
            clearInterval(intervalId);
        }

        function goToNextSegment() {
            if (currentIndex < textSegments.length - 1) {
                currentIndex++;
                displaySegment(currentIndex);
            } else {
                stopAutoPageTurn();
            }
        }

        function goToPrevSegment() {
            if (currentIndex > 0) {
                currentIndex--;
                displaySegment(currentIndex);
            }
        }

        prevButton.addEventListener('click', () => {
            goToPrevSegment();
            startAutoPageTurn();
        });

        nextButton.addEventListener('click', () => {
            goToNextSegment();
            startAutoPageTurn();
        });

        stayButton.addEventListener('mousedown', () => { isStaying = true; });
        stayButton.addEventListener('mouseup', () => { isStaying = false; });
        stayButton.addEventListener('mouseleave', () => { isStaying = false; });
        stayButton.addEventListener('touchstart', (e) => { e.preventDefault(); isStaying = true; });
        stayButton.addEventListener('touchend', () => { isStaying = false; });

    </script>

</body>
</html>
